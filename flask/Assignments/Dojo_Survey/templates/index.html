<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container pagination justify-content-center">
        <form action="/process" method="post" class="border rounded p-4 col-6 col-md-4 bg-dark text-light form-group">
            <h1 class="text-primary">Dojo Survey</h1>
            <label class="mb-1">Your Name:</label>
            <input class="form-control" type="text" name="name">
            <label class="mt-3 mb-1">Dojo Location:</label>
            <select class="form-control" name="location">
                <option value="">--Please select a location--</option>
                <option value="San Jose">San Jose</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Bellevue">Bellevue</option>
                <option value="Online">Online</option>
            </select>
            <label class="mb-1 mt-3">Favorite Language:</label>
            <select class="form-control" name="language">
                <option value="">--Please select a language--</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Jave">Java</option>
                <option value="C++">C++</option>
                <option value="HTML, CSS">HTML, CSS</option>
            </select>
            <div>
                <label class="mt-3 mb-1">Comment (optional):</label>
                <textarea class="form-control mb-3" name="comment_box" id="" cols="40" rows="10"></textarea>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
