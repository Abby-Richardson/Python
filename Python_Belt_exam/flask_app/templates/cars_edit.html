<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="mt-5 bg-warning bg-opacity-25">
    <div class="container">
        <div class="d-flex justify-content-between border-bottom border-dark">
            <h1>Edit {{logged_user.model}} </h1>
            <div>
                <a href="/welcome" class="btn btn-success">Dashboard</a>
                <a href="/users/logout" class="btn btn-dark">Log Out</a>
            </div>
        </div>
        <div class="container pagination justify-content-center">
            <form action="/cars/{{car.id}}/update" method="post" class="bg-success bg-opacity-50 p-4 m-3 border rounded text-white">
                {% for message in get_flashed_messages() %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                <label for="price">Price</label>
                <input type="number" name="price" id="price" class="form-control mb-3" value="{{car.price}}">
                <label for="model">Model:</label>
                <input type="text" name="model" id="model" class="form-control mb-3" value="{{car.model}}">
                <label for="make">Make:</label>
                <input type="text" name="make" id="make" class="form-control mb-3" value="{{car.make}}">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year" class="form-control mb-3" value="{{car.year}}">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control mb-3">{{car.description}}</textarea>
                <input type="submit" value="Add Car" class="btn btn-warning">
            </form>
        </div>
    </div>
</body>
</html>
