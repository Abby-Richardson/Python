<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="mt-5 bg-warning bg-opacity-25">
    <div class="container d-flex justify-content-between align-items-center border-bottom border-dark ">
        <div class="d-flex align-items-center">
            <h1>Welcome, {{logged_user.first_name}}!</h1>
        </div>
        <div>
            <a href="/welcome" class="btn btn-success">Dashboard</a>
            <a href="/users/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>
    <div class=" border border-dark container mt-5 p-3">
        <h3>{{car.price}}</h3>
        <h4>Model: {{car.model}}<h4>
        <h4>Make: {{car.make}}</h4>
        <h4>Year: {{car.year}}</h4>
        <h4>Description: {{car.description}}</h4>
        <div>
            <p>Recipe Posted By: {{car.seller.first_name}}</p>
            <a href="/cars/{{car.id}}/delete" class="btn btn-success">Purchase</a>
    </div>
</body>
</html>
