<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="mt-5 bg-success bg-opacity-25">
    <div class="container">
        <div class="d-flex justify-content-between border-bottom border-4 border-dark">
            <h1 class="text-primary">Recipe Share</h1>
        </div>
        <div class="d-flex mt-5">
        <div class="container pagination justify-content-center">
            <form action="/users/register" method="post" class="border rounded p-4 col-6 col-md-4 bg-dark text-light form-group">
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                <h1 class="text-primary ">Register</h1>
                <label class="mb-1">First Name:</label>
                <input type="text" name="first_name" class="form-control mb-3">
                <label class="mb-1">Last Name:</label>
                <input class="form-control mb-3" type="text" name="last_name">
                <label class="mb-1">Email:</label>
                <input type="email" name="email" id="" class="form-control mb-3">
                <label class="mb-1" for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control mb-3">
                <label class="mb-1" for="password2">Confirm Password:</label>
                <input type="password" name="confirm_pass" id="password2" class="form-control">
                <input type="submit" class="btn btn-primary mt-3">
            </form>
        </div>
        <div class="container pagination justify-content-center">
            <form action="/users/login" method="post" class="border rounded p-4 col-6 col-md-4 bg-info text-light form-group">
                {% for message in get_flashed_messages(category_filter=['log']) %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                <h1 class="text-primary ">Login</h1>
                <label class="mb-1">Email:</label>
                <input type="email" name="email" id="" class="form-control mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" id="" class="form-control mb-1">
                <input type="submit" class="btn btn-primary mt-3">
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
