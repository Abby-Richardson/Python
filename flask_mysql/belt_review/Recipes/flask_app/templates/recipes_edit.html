<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="mt-5 bg-success bg-opacity-25">
    <div class="container">
        <div class="d-flex justify-content-between border-bottom border-dark">
            <h1>Edit Recipe</h1>
            <div>
                <a href="/welcome" class="btn btn-primary">back to recipes</a>
                <a href="/users/logout" class="btn btn-success">Log Out</a>
            </div>
        </div>
        <div class="container pagination justify-content-center">
            <form action="/recipes/{{recipe.id}}/update" method="post" class="bg-success p-4 m-3 border rounded text-white">
                {% for message in get_flashed_messages() %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control mb-3" value="{{recipe.name}}">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control mb-3">{{recipe.description}}</textarea>
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions" cols="30" rows="10" class="form-control mb-3">{{recipe.instructions}}</textarea>
                <div>
                    Under 30 minutes?
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30" id="yes" value="1" {% if recipe.under_30 == 1%}checked{%endif%}>
                    <label for="no">No</label>
                    <input type="radio" name="under_30" id="no" value="0" {% if recipe.under_30 == 0%}checked{%endif%}>

                </div>
                <label for="date" class="mt-3">Date:</label>
                <input type="date" name="date" id="date" class="form-control mb-3" value="{{recipe.date}}">
                <input type="submit" value="Post it!" class="btn btn-primary">
            </form>
        </div>
