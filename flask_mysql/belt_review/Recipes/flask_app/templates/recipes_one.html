<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="mt-5 bg-success bg-opacity-25">
    <div class="container d-flex justify-content-between align-items-center border-bottom border-dark ">
        <div class="d-flex align-items-center">
            <h1>Welcome, {{logged_user.first_name}}!</h1>
        </div>
        <div>
            <a href="/welcome" class="btn btn-primary">back to recipes</a>
            <a href="/users/logout" class="btn btn-success">Log Out</a>
        </div>
    </div>
    <div class="border-dark container">
        <h3>Recipe Posted By: {{recipe.planner.first_name}}</h3>
        <p>Description:{{recipe.description}}</p>
        <p>Under 30 minutes?: {% if recipe.under_30 == 1 %}Yes {%else%}No{%endif%}</p>
        <p>Instructions: {{recipe.instructions}}</p>
        <p>Date Made: {{recipe.date}}</p>
    </div>
</body>
</html>
