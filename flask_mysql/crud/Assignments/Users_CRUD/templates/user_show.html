<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="border border-secodary p-5 rounded">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="text-primary">User {{one_user.id}}</h1>
            <a class="me-5" href="/">Home</a>
        </div>
        <p>First Name: {{one_user.first_name}}</p>
        <p>Last Name: {{one_user.last_name}}</p>
        <p>Email: {{one_user.email}}</p>
        <p>Last Update On: {{one_user.updated_at}}</p>
        <a href="/users/{{one_user.id}}/edit">Edit</a>
        <a class="ps-3" href="/users/{{one_user.id}}/delete">Delete</a>
    </div>
</body>
</html>
