<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
    <div class="mt-5">
        <div class="d-flex align-items-center justify-content-between">
        <h1>Edit User</h1>
        <a href="/">Home</a>
        </div>
        <form action="/users/{{this_user.id}}/update" method="post" >
            <div>
                <label for="first_name">First Name:</label>
            </div>
            <div>
                <input type="text" name="first_name" class="form-control mb-3" value="{{this_user.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
            </div>
            <div>
                <input type="text" name="last_name" class="form-control mb-3" value="{{this_user.last_name}}">
            </div>
            <div>
                <label for="email">Email:</label>
            </div>
                <input type="email" name="email" class="form-control mb-3" value="{{this_user.email}}">
                <input type="submit" value="Update User" class="btn btn-primary">
                <!-- ****** Must be input type Submit with a Post****** -->
                <a class="ms-3" href="/users/{{this_user.id}}">Show User</a>
            </div>
        </form>
    </div>
</body>
</html>
